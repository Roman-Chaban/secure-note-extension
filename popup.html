<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Secure Note Extension - Manage domain-specific encrypted notes"
    />
    <title>Secure Notes</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="variables.css" />
    <link rel="stylesheet" href="popup.css" />

    <!-- Import Scripts -->
    <script src="utils.js" defer></script>
    <script src="web-components.js" defer></script>
    <script src="popup.js" defer></script>
  </head>
  <body>
    <div class="popup-container">
      <header class="popup-header" role="banner">
        <h1 class="popup-title">Secure Notes</h1>
        <div
          class="domain-name"
          id="domainName"
          role="status"
          aria-live="polite"
        >
          Loading...
        </div>
      </header>

      <main class="popup-main" role="main">
        <section class="search-section" aria-labelledby="search-heading">
          <h2 id="search-heading" class="sr-only">Search and Filter Notes</h2>
          <div class="search-container">
            <input
              type="text"
              id="searchInput"
              class="search-input"
              placeholder="Search notes..."
              aria-label="Search through your notes"
            />
            <button
              id="exportBtn"
              class="export-btn"
              type="button"
              title="Export all notes"
            >
              <span class="sr-only">Export notes</span>
              â¬‡
            </button>
          </div>
        </section>

        <section class="add-note-section" aria-labelledby="add-note-heading">
          <h2 id="add-note-heading" class="sr-only">Add New Note</h2>
          <label for="noteInput" class="sr-only">Enter your secure note</label>
          <textarea
            id="noteInput"
            class="note-textarea"
            placeholder="Write your secure note here..."
            rows="3"
            aria-describedby="note-help"
            maxlength="5000"
          ></textarea>
          <div id="note-help" class="sr-only">
            Your note will be encrypted and saved for this domain only
          </div>
          <button
            id="addNoteBtn"
            class="add-note-btn"
            type="button"
            disabled
            aria-describedby="add-btn-help"
          >
            Add Note
          </button>
          <div id="add-btn-help" class="sr-only">
            Button will be enabled when you enter text
          </div>
        </section>

        <section class="notes-section" aria-labelledby="notes-heading">
          <h2 id="notes-heading" class="sr-only">Your Notes for This Domain</h2>
          <div id="notesList" class="notes-list" role="list" aria-live="polite">
            <div class="loading-state" role="status">Loading notes...</div>
          </div>
        </section>
      </main>
    </div>

    <div class="sr-only">
      Secure Note Extension - All notes are encrypted and stored locally for
      privacy
    </div>
  </body>
</html>
